<div class="course-container">
    <div class="course" *ngFor="let course of courses">
        <img class="course-image" [src]="course.imageurl" (click)="courseRedirect(course)">
        <span class="course-title" (click)="courseRedirect(course)">{{course.title}}</span>
        <span class="course-author">{{course.author}}</span>
        <app-progressbar [progressLevel]=course.progress></app-progressbar>
    </div>
</div>
